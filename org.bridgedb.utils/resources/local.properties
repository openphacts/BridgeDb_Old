#This is a holder file to end the search for local.properties
#Local properties will overright values with the same key in any other properties file.
#Properties not overwritten in local will keep their original values.

#To install local properties you need to.
#1. Create a local.properties file
#2. Store it in a location where it will be found.
   # see Properties File Location section of the README.
#3. Addition Key values pairs added to the original properties file will not be blocked by a local.properties file

#To remove all properties from a properties file you will need to.
#1. Create a copy of that file in a high priority location.
   # see Properties File Location section of the README.
#2. Edit your copy of that properties file
#3. Any additions to the original properties file will have to be manual added as required